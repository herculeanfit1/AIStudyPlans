<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Authentication</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #4f46e5;
      margin-top: 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4f46e5;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Authentication</h1>
    <p>Setting up development mode authentication...</p>
    <div class="spinner"></div>
    <div id="status">Please wait...</div>
    <button id="manualAuth" style="display: none;">Authenticate Manually</button>
    <div id="error" style="color: red; margin-top: 1rem; display: none;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');
      const buttonEl = document.getElementById('manualAuth');
      
      function setAdminAuth() {
        try {
          // Set localStorage auth
          localStorage.setItem('isAdmin', 'true');
          
          // Set cookie auth
          document.cookie = "isAdmin=true; path=/; max-age=86400";
          
          return true;
        } catch (err) {
          console.error('Error setting auth:', err);
          return false;
        }
      }
      
      function redirectToAdmin() {
        // Redirect to admin page
        window.location.href = '/admin/settings?tab=monitoring';
      }
      
      // Try to automatically authenticate
      if (setAdminAuth()) {
        statusEl.textContent = 'Authentication successful! Redirecting...';
        setTimeout(redirectToAdmin, 1500);
      } else {
        // Show manual button if automatic auth fails
        statusEl.textContent = 'Automatic authentication failed.';
        errorEl.style.display = 'block';
        errorEl.textContent = 'Please click the button below to try again.';
        buttonEl.style.display = 'block';
        
        // Set up manual button
        buttonEl.addEventListener('click', function() {
          if (setAdminAuth()) {
            statusEl.textContent = 'Authentication successful! Redirecting...';
            setTimeout(redirectToAdmin, 1500);
          } else {
            errorEl.textContent = 'Authentication failed. Please try a different browser.';
          }
        });
      }
    });
  </script>
</body>
</html>

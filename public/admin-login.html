<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | AI Study Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Emergency Admin Login</h1>
        <p class="text-gray-600">Direct access to admin dashboard</p>
      </div>
      
      <div id="errorContainer" class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-md hidden">
        <p id="errorMessage" class="text-red-700"></p>
      </div>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            Username
          </label>
          <input
            id="username"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
            required
          />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            id="password"
            type="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
            required
          />
        </div>
        
        <div>
          <button
            type="submit"
            id="loginButton"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sign in
          </button>
        </div>
      </form>

      <div id="loadingIndicator" class="mt-4 text-center hidden">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent"></div>
        <p class="mt-2 text-gray-600">Logging in...</p>
      </div>
      
      <p class="text-sm text-gray-500 mt-6 text-center">
        If you continue to have trouble, please contact the administrator.
      </p>
    </div>
  </div>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const errorContainer = document.getElementById('errorContainer');
      const errorMessage = document.getElementById('errorMessage');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const loginButton = document.getElementById('loginButton');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Hide any previous errors
        errorContainer.classList.add('hidden');
        
        // Show loading indicator
        loadingIndicator.classList.remove('hidden');
        loginButton.disabled = true;
        
        // Get form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simple validation
        if (!username || !password) {
          showError('Please enter both username and password');
          return;
        }
        
        // Check credentials
        if (username === 'adminbridgingtrustaitk' && password === 'Movingondownthelineuntil1gettotheend!') {
          // Set cookies for auth
          document.cookie = `isAdmin=true; path=/; max-age=${60*60*24}; SameSite=Strict`;
          
          // Also try localStorage
          try {
            localStorage.setItem('isAdmin', 'true');
          } catch (err) {
            console.warn('LocalStorage not available:', err);
          }
          
          // Delay redirect slightly to ensure cookies are set
          setTimeout(function() {
            window.location.href = '/admin';
          }, 500);
        } else {
          // Show error for invalid credentials
          showError('Invalid username or password');
          
          // Reset loading state
          loadingIndicator.classList.add('hidden');
          loginButton.disabled = false;
        }
      });
      
      function showError(message) {
        errorMessage.textContent = message;
        errorContainer.classList.remove('hidden');
        loadingIndicator.classList.add('hidden');
        loginButton.disabled = false;
      }
    });
  </script>
</body>
</html>
